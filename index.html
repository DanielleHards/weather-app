<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
     <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Vidaloka&display=swap" rel="stylesheet">

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="appWrapper">
      <form id="submit-city">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="city"
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="search"
              class="form-control"
              id="submit-search"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="location"
              class="form-control"
              id="current-location"
            />
          </div>
        </div>
      </form>
      <h1 id="city">Alexandria, VA</h1>
      <ul>
        <li><span id="day">DTG</span>: <span id="condition">condition</span></li>
        <li>
          Humidity:<span class="currentConditionText"
            > <span id="humidity">10</span>%</span>
          , Wind:<span class="currentConditionText">
            <span id="wind">10</span> <span class=windSpeedUnit id="speed-unit">mph</span></span>
        </li>
      </ul>
      <h2>
        <span id="current-weather-icon"><img
            src=""
            alt="Clear"
            class="currentIcon"
            id="icon"      
          />
        </svg></span>
        <span id="current-temperature">20</span><span class="degrees"><a href="#" id="convertF">°F</a> |</span><span class="degrees"> <a href="#" id="convertC">°C</a> </span>
      </h2>
      <div class="row">
        <div class="col-2"
        <ul class="d1">
            <li>Day 1</li>
            <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud" viewBox="0 0 16 16">
  <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
</svg></li>
            <li> <span class="highTemp" id="day-1-high-temp">10</span> <span class="lowTemp" id="day-1-low-temp"> | 3</span></li>
        </ul>
      </div>
      
        <div class="col-2"
        <ul class="d2">
            <li>Day 2</li>
            <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud" viewBox="0 0 16 16">
  <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
</svg></li>
            <li> <span class="highTemp" id="day-2-high-temp">10</span> <span class="lowTemp" id="day-2-low-temp"> | 3</span></li>
        </ul>
      </div>
        <div class="col-2"
        <ul class="d3">
            <li>Day 3</li>
            <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud" viewBox="0 0 16 16">
  <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
</svg></li>
            <li> <span class="highTemp" id="day-3-high-temp">10</span> <span class="lowTemp" id="day-3-low-temp"> | 3</span></li>
        </ul>
      </div>
        <div class="col-2"
        <ul class="d4">
            <li>Day 4</li>
            <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud" viewBox="0 0 16 16">
  <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
</svg></li>
            <li> <span class="highTemp" id="day-4-high-temp">10</span> <span class="lowTemp" id="day-4-low-temp"> | 3</span></li>
        </ul>
      </div>
        <div class="col-2"
        <ul class="d5">
            <li>Day 5</li>
            <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud" viewBox="0 0 16 16">
  <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
</svg></li>
            <li> <span class="highTemp" id="day-5-high-temp">10</span> <span class="lowTemp" id="day-5-low-temp"> | 3</span></li>
        </ul>
      </div>
      </div>
      <p>This app was coded by <a href="https://github.com/DanielleHards">Danielle Hards</a></p>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
