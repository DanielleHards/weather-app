<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
     <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Vidaloka&display=swap" rel="stylesheet">

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="appWrapper">
      <form id="submit-city">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="city"
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="search"
              class="form-control"
              id="submit-search"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="location"
              class="form-control"
              id="current-location"
            />
          </div>
        </div>
      </form>
      <h1 id="city">Alexandria, VA</h1>
      <ul>
        <li><span id="day">DTG</span>: <span id="condition">condition</span></li>
        <li>
          Humidity:<span class="currentConditionText"
            > <span id="humidity">10</span>%</span>
          , Wind:<span class="currentConditionText">
            <span id="wind">10</span> <span class=windSpeedUnit id="speed-unit">mph</span></span>
        </li>
      </ul>
      <h2>
        <span id="current-weather-icon"><img
            src=""
            alt="Clear"
            class="currentIcon"
            id="icon"      
          />
        </svg></span>
        <span id="current-temperature">20</span><span class="degrees"><a href="#" id="convertF">°F</a> |</span><span class="degrees"> <a href="#" id="convertC">°C</a> </span>
      </h2>
      <div class="five-day-weather-forecast" id="forecast">
      <div class="row">
        <div class="col-2"
        <ul class="weather-forecast-day-1">
            <li><span id="day-1-name">Day 1</span></li>
            <li><span id="day-1-icon"><img src="" alt="" width="42" /></span></li>
            <li> <span class="highTemp" id="high-temp">10</span> <span class="lowTemp" id="low-temp"> | 3</span></li>
        </ul>
      </div>
      
        
      </div>
      </div>
      <p>This app was coded by <a href="https://github.com/DanielleHards">Danielle Hards</a></p>
    </div>
    </div>
</div>
    <script src="src/app.js"></script>
  </body>
</html>
